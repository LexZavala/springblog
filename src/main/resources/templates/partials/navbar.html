<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
<title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item"> <a  class="nav-link active" href="/posts">All posts</a></li>
            <li sec:authorize="!isAuthenticated()" class="nav-item"> <a class="nav-link active" href="/login">Log in</a></li>
            <li sec:authorize="!isAuthenticated()" class="nav-item"> <a class="nav-link active" href="/register">Register</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item"> <a class="nav-link active" href="/posts/create">Create post</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
