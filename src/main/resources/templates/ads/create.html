<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ad</title>
</head>
<body>
<h1>Create Ad</h1>
<form th:action="@{/ads/create}" action="/ads/create" method="post" th:object="${ad}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <textarea th:field="*{description}" />
    <br />
    <input type="submit" />
</form>
</body>
</html>
