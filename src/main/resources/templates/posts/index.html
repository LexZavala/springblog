<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/head :: head ('Viewing All Posts')" />
<body class="main">
<nav th:replace="partials/navbar :: navbar" />
<header></header>
<main class="container">
    <div class="mt-5 mb-5">
        <div class="">
            <h4 class="pageHeader">Viewing All Posts</h4>
            <p class="text-secondary">Click any post to view all of its content.</p>
        </div>
    </div>
    <div class="" th:each="post : ${posts}">
        <div class=" blogContainer card offwhite-body shadow1">
            <div class="card-content preview-post">
                <h4 class="card-title" th:text="${post.title}" />
                <p class="card-body" th:text="${post.body}" />
            </div>
            <div class="small-space" />
        </div>
    </div>
</main>
<footer th:replace="partials/footer :: footer" />
</body>
</html>
